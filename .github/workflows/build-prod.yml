name: Production Build
on:
  push:
    branches:
      - main
jobs:
  dev-deploy:
    runs-on: ubuntu-latest
    name: Production build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn
      - name: Build 
        run: yarn build:prod
      